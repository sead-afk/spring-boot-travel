<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">


                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form id="registerForm" class="user">
                                    <!-- User Type -->
<!--                                    <div class="form-group">-->
<!--                                        <select id="userType" class="form-control form-control-user" required>-->
<!--                                            <option value="USER" selected>User</option>-->
<!--                                            <option value="ADMIN">Admin</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
                                    <!-- First Name -->
                                    <div class="form-group">
                                        <input type="text" id="firstName" class="form-control form-control-user"
                                               placeholder="First Name" required>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="form-group">
                                        <input type="text" id="lastName" class="form-control form-control-user"
                                               placeholder="Last Name" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="form-group">
                                        <input type="email" id="email" class="form-control form-control-user"
                                               placeholder="Email Address" required>
                                    </div>
                                    <!-- Username -->
                                    <div class="form-group">
                                        <input type="text" id="username" class="form-control form-control-user"
                                               placeholder="Username" required>
                                    </div>
                                    <!-- Password -->
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control form-control-user"
                                               placeholder="Password" required>
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="form-group">
                                        <input type="password" id="confirmPassword" class="form-control form-control-user"
                                               placeholder="Confirm Password" required>
                                    </div>
                                    <!-- Register Button -->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                    <hr>
                                </form>
                                <div id="registerError" class="text-danger text-center mt-3"></div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">Already have an account? Login!</a>
                                </div>
                            </div>


                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->

<script src="js/register.js"></script>

</body>
</html>
