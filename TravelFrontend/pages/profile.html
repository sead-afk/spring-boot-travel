<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Travel App</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

<div class="container">
    <h1>Your Profile</h1>
    <div id="user-info">
        <!-- User's info will be dynamically populated here -->
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
    </div>

    <h2>Your Flight Bookings</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Seat Number</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody id="flight-bookings">
        <!-- Flight booking history will be dynamically populated here -->
        </tbody>
    </table>

    <h2>Your Hotel Bookings</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Hotel Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Room Number</th>
            <th>Amenities</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody id="hotel-bookings">
        <!-- Hotel booking history will be dynamically populated here -->
        </tbody>
    </table>
</div>
<script src="js/profile.js"></script>
</body>
</html>
