<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hotel-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .hotel-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .hotel-info {
            padding: 16px;
        }

        .hotel-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .hotel-info p {
            margin: 8px 0 16px;
            color: #666;
        }

        .hotel-button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .hotel-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="hotel-card">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F2486634c787a971a3554-d983ce57e4c84901daded0f67d5a004f.ssl.cf1.rackcdn.com%2Fflorida-hotel-conference%2Fmedia%2FFH-Gallery-1-598b45769980a.jpg&f=1&nofb=1&ipt=0d288bf20f61c4f35e20f611a6a80497b1e26b0ebb8d377c68c27699bd31828a&ipo=images" alt="hotel" class="hotel-image" />
        <div class="hotel-info">
            <h3>Test</h3>
            <p>This is a test hotel</p>
            <button class="hotel-button">View More</button>
        </div>
    </div>
</body>
</html>
